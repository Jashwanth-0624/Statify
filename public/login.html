<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATIFY: Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card form-card shadow-lg">
            <div class="card-header text-white text-center bg-dark">
                <h4 class="mb-0">STATIFY Admin Panel</h4>
                <small>Sign in to manage players and matches.</small>
            </div>
            <div class="card-body p-4">
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div id="alertMessage" class="mt-3">
                    <!-- Alert message for login error will be inserted here -->
                </div>
            </div>
            <div class="card-footer text-center">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const alertMessage = document.getElementById('alertMessage');
            
            // Check for login error from redirect
            if (params.get('error') === '1') {
                alertMessage.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Invalid username or password. Please try again.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
