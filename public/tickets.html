<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STATIFY: Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-ticket-alt"></i> STATIFY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/leaderboards">Leaderboards</a></li>
                    <li class="nav-item"><a class="nav-link" href="/matches">Matches</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/tickets">ðŸŽ« Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add-player">Add Player</a></li>
                </ul>
                <a class="btn btn-warning btn-sm fw-bold" href="/login">Admin Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <h1 class="mb-4"><i class="fas fa-ticket"></i> Ticket Booking System</h1>
        <div id="ticketsContainer">
            <div class="text-center p-5"><span class="spinner"></span> Loading available matches with tickets...</div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: white;">
                    <h5 class="modal-title" id="bookingModalLabel"><i class="fas fa-ticket"></i> Book Your Ticket</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userDetailsForm">
                        <input type="hidden" id="modalMatchId">
                        <input type="hidden" id="modalStand">
                        <div class="mb-3">
                            <label for="userName" class="form-label fw-bold">Full Name *</label>
                            <input type="text" class="form-control" id="userName" name="name" required placeholder="Enter your full name">
                        </div>
                        <div class="mb-3">
                            <label for="userPhone" class="form-label fw-bold">Phone Number *</label>
                            <input type="tel" class="form-control" id="userPhone" name="phone" required placeholder="Enter your phone number">
                        </div>
                        <div id="bookingMessage"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="submitBooking()"><i class="fas fa-check"></i> Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>

    <footer style="background: var(--primary-color); color: white; padding: 2rem 0; text-align: center;">
        <div class="container">&copy; 2025 STATIFY</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api';
        const container = document.getElementById('ticketsContainer');
        let bookingModal;

        function escapeHtml(s) {
            if (!s) return '';
            return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        async function loadTickets() {
            try {
                const res = await fetch(`${API_BASE}/tickets`);
                const matches = await res.json();
                render(matches);
            } catch (err) {
                console.error(err);
                container.innerHTML = '<div class="alert alert-danger">Failed to load tickets</div>';
            }
        }

        function render(matches) {
            if (!matches || matches.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No matches available for booking.</div>';
                return;
            }

            let html = '';
            matches.forEach(m => {
                const start = new Date(m.start_time).toLocaleString();
                let standsHtml = '';
                const stands = m.stands || [];
                stands.forEach(s => {
                    const disabled = s.available <= 0 ? 'disabled' : '';
                    const soldOut = s.available <= 0 ? '<span class="badge bg-danger ms-2">Sold Out</span>' : '';
                    standsHtml += `
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <div>
                                <strong>${escapeHtml(s.stand)}</strong>
                                <div class="text-muted small">Available: <span id="avail-${s.ticket_id}">${s.available}</span> / ${s.total} ${soldOut}</div>
                            </div>
                            <div>
                                <button class="btn btn-primary" onclick="showBookingForm('${m.match_id}','${escapeHtml(s.stand)}','${s.ticket_id}')" ${disabled}>Book</button>
                            </div>
                        </div>
                    `;
                });

                html += `
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5>${escapeHtml(m.team1)} <span style="color: var(--accent-color);">vs</span> ${escapeHtml(m.team2)}</h5>
                                    <div class="text-muted">${escapeHtml(m.venue || 'Venue TBD')} â€¢ ${start}</div>
                                </div>
                            </div>
                            <hr>
                            ${standsHtml}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function showBookingForm(matchId, stand, ticketId) {
            // Store data in hidden inputs
            document.getElementById('modalMatchId').value = matchId;
            document.getElementById('modalStand').value = stand;
            
            // Clear form
            document.getElementById('userDetailsForm').reset();
            document.getElementById('bookingMessage').innerHTML = '';
            
            // Show modal
            if (!bookingModal) {
                bookingModal = new bootstrap.Modal(document.getElementById('bookingModal'));
            }
            bookingModal.show();
        }

        async function submitBooking() {
            const matchId = document.getElementById('modalMatchId').value;
            const stand = document.getElementById('modalStand').value;
            const name = document.getElementById('userName').value.trim();
            const phone = document.getElementById('userPhone').value.trim();
            const messageDiv = document.getElementById('bookingMessage');

            if (!name || !phone) {
                messageDiv.innerHTML = '<div class="alert alert-warning">Please fill in all fields.</div>';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/tickets/${matchId}/book`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ stand, name, phone })
                });
                const json = await res.json();
                
                if (res.ok) {
                    messageDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>âœ“ Booking Confirmed!</strong><br>
                            Booking ID: <strong>${escapeHtml(json.bookingId)}</strong><br>
                            Name: ${escapeHtml(json.bookedFor)}<br>
                            Phone: ${escapeHtml(json.phone)}<br>
                            Stand: ${stand}
                        </div>
                    `;
                    
                    // Close modal after 2 seconds
                    setTimeout(() => {
                        bookingModal.hide();
                        loadTickets(); // Refresh tickets list
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-danger">Booking failed: ' + (json.error || 'Unknown error') + '</div>';
                    loadTickets();
                }
            } catch (err) {
                console.error(err);
                messageDiv.innerHTML = '<div class="alert alert-danger">Booking failed (network error)</div>';
                loadTickets();
            }
        }

        window.addEventListener('load', loadTickets);
    </script>
</body>
</html>
