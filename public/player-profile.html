<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATIFY: Player Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-chart-line"></i> STATIFY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboards">Leaderboards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/matches">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tickets">ðŸŽ« Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-player">Add Player</a>
                    </li>
                </ul>
                <a class="btn btn-warning btn-sm fw-bold" href="/login">Admin Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 mb-5">
        <div id="profileContainer">
            <div class="text-center p-5"><span class="spinner"></span> Loading player profile...</div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: var(--primary-color); color: white; padding: 2rem 0; text-align: center;">
        <div class="container">
            <p style="margin: 0;">&copy; 2025 STATIFY - IPL Player Statistics Hub</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api';
        const profileContainer = document.getElementById('profileContainer');

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;")
                       .replace(/"/g, "&quot;")
                       .replace(/'/g, "&#039;");
        }

        function handleImageError(event) {
            event.target.onerror = null;
            event.target.src = 'https://placehold.co/300x300/1a1a2e/ffffff?text=Player';
        }

        function getPlayerId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function loadPlayerProfile() {
            const playerId = getPlayerId();

            if (!playerId) {
                profileContainer.innerHTML = '<div class="alert alert-danger text-center p-5">Player ID not provided</div>';
                return;
            }

            try {
                // Fetch the full player record from the server
                const response = await fetch(`${API_BASE}/players/${encodeURIComponent(playerId)}`);
                if (!response.ok) {
                    if (response.status === 404) {
                        profileContainer.innerHTML = '<div class="alert alert-danger text-center p-5">Player not found</div>';
                        return;
                    }
                    throw new Error('Failed to fetch player data');
                }

                const player = await response.json();

                // Ensure numeric values are normalized (avoid null/undefined)
                player.runs = player.runs !== null && player.runs !== undefined ? Number(player.runs) : 0;
                player.wickets = player.wickets !== null && player.wickets !== undefined ? Number(player.wickets) : 0;
                player.sixes = player.sixes !== null && player.sixes !== undefined ? Number(player.sixes) : 0;
                player.hundreds = player.hundreds !== null && player.hundreds !== undefined ? Number(player.hundreds) : 0;
                player.matches = player.matches !== null && player.matches !== undefined ? Number(player.matches) : 0;
                player.average = player.average !== null && player.average !== undefined ? Number(player.average) : 0;
                player.strike_rate = player.strike_rate !== null && player.strike_rate !== undefined ? Number(player.strike_rate) : 0;

                // Always recalculate average = runs / matches (proper calculation)
                if (player.matches > 0) {
                    player.average = Number((player.runs / player.matches).toFixed(2));
                }

                renderPlayerProfile(player);
            } catch (error) {
                console.error('Error loading player profile:', error);
                profileContainer.innerHTML = '<div class="text-danger text-center p-5">Failed to load player profile</div>';
            }
        }

        function renderPlayerProfile(player) {
            const stats = [
                { label: 'Runs', value: player.runs || 0, icon: 'fas fa-fire', color: '#f39c12' },
                { label: 'Wickets', value: player.wickets || 0, icon: 'fas fa-bowling-ball', color: '#27ae60' },
                { label: 'Sixes', value: player.sixes || 0, icon: 'fas fa-star', color: '#3498db' },
                { label: 'Hundreds', value: player.hundreds || 0, icon: 'fas fa-crown', color: '#e74c3c' },
                { label: 'Matches', value: player.matches || 0, icon: 'fas fa-users', color: '#9b59b6' },
                { label: 'Average', value: (player.average || 0).toFixed(2), icon: 'fas fa-calculator', color: '#1abc9c' },
                { label: 'Strike Rate', value: (player.strike_rate || 0).toFixed(2), icon: 'fas fa-tachometer-alt', color: '#e67e22' }
            ];

            let html = `
                <div class="row mb-5">
                    <!-- Player Info Card -->
                    <div class="col-lg-8 offset-lg-2">
                        <div class="card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-4 text-center">
                                        <img src="${escapeHtml(player.photo_url || '')}" alt="${escapeHtml(player.name)}" 
                                             class="rounded-circle" style="width: 200px; height: 200px; object-fit: cover; border: 5px solid var(--accent-color); box-shadow: 0 10px 40px rgba(243,156,18,0.3);"
                                             onerror="handleImageError(event)">
                                    </div>
                                    <div class="col-md-8 mt-4 mt-md-0">
                                        <h2 style="color: var(--text-dark); font-weight: 800; margin-bottom: 0.5rem;">${escapeHtml(player.name)}</h2>
                                        <p style="font-size: 1.3rem; color: var(--accent-color); font-weight: 700; margin-bottom: 1rem;">
                                            <i class="fas fa-shield-alt"></i> ${escapeHtml(player.team)}
                                        </p>
                                        <p style="color: var(--text-light); font-size: 1.1rem; margin-bottom: 0;">
                                            <strong>Player ID:</strong> ${escapeHtml(player.id)}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Career Stats -->
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h3 style="margin-bottom: 2rem; text-align: center; color: var(--text-dark); font-weight: 800;">
                            <i class="fas fa-star"></i> Career Statistics
                        </h3>
                    </div>
                </div>

                <div class="row">
            `;

            stats.forEach(stat => {
                html += `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100" style="border-top: 5px solid ${stat.color};">
                            <div class="card-body text-center">
                                <i class="${stat.icon}" style="font-size: 2.5rem; color: ${stat.color}; margin-bottom: 1rem; display: block;"></i>
                                <h6 class="card-title" style="color: var(--text-light); font-weight: 600; margin-bottom: 0.5rem;">${stat.label}</h6>
                                <p style="font-size: 2.5rem; font-weight: 800; color: ${stat.color}; margin: 0;">
                                    ${stat.value}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `
                </div>

                <div class="row mt-5">
                    <div class="col-lg-8 offset-lg-2">
                        <a href="/leaderboards" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-arrow-left"></i> Back to Leaderboards
                        </a>
                    </div>
                </div>
            `;

            profileContainer.innerHTML = html;
        }

        // Load player profile on page load
        window.addEventListener('load', loadPlayerProfile);
    </script>
</body>
</html>
