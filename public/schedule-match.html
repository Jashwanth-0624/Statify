<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATIFY: Admin - Schedule Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">STATIFY - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/add-player">Add Player</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/edit-player">✏️ Edit Player</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/schedule-match">Schedule Match</a>
                    </li>
                </ul>
                <a class="btn btn-warning btn-sm fw-bold" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Match Scheduling</h2>

        <div class="row">
            <!-- Schedule Form Column -->
            <div class="col-lg-5 mb-4">
                <div class="card p-4">
                    <h5 class="card-title mb-4">Create New Match</h5>
                    <form id="scheduleMatchForm">
                        <div class="mb-3">
                            <label for="team1" class="form-label">Team 1</label>
                            <input type="text" class="form-control" id="team1" name="team1" placeholder="e.g., Chennai Super Kings" required>
                        </div>
                        <div class="mb-3">
                            <label for="team2" class="form-label">Team 2</label>
                            <input type="text" class="form-control" id="team2" name="team2" placeholder="e.g., Mumbai Indians" required>
                        </div>
                        <div class="mb-3">
                            <label for="venue" class="form-label">Venue</label>
                            <input type="text" class="form-control" id="venue" name="venue" placeholder="e.g., MA Chidambaram Stadium">
                        </div>
                        <div class="mb-4">
                            <label for="startTime" class="form-label">Start Date/Time</label>
                            <input type="datetime-local" class="form-control" id="startTime" name="start_time" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Schedule Match</button>
                        <div id="scheduleMatchMessage" class="mt-3"></div>
                    </form>
                </div>
            </div>

            <!-- Match List Column (For quick verification) -->
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-header bg-secondary text-white fw-bold">
                        <h5 class="mb-0">Recently Scheduled Matches</h5>
                    </div>
                    <div class="card-body">
                        <div id="matchList">
                            <p class="text-center text-muted mt-3">Loading scheduled matches...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/matches';

        /**
         * Utility to display a message.
         */
        function displayMessage(container, message, type = 'success') {
            container.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // --- Schedule Match Logic ---

        const scheduleMatchForm = document.getElementById('scheduleMatchForm');
        const scheduleMatchMessage = document.getElementById('scheduleMatchMessage');

        scheduleMatchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(scheduleMatchForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    displayMessage(scheduleMatchMessage, `Match between ${data.team1} and ${data.team2} scheduled successfully!`, 'success');
                    scheduleMatchForm.reset();
                    fetchMatches(); // Refresh the list
                } else {
                    displayMessage(scheduleMatchMessage, `Error: ${result.error || 'Scheduling failed.'}`, 'danger');
                }
            } catch (error) {
                console.error('Schedule Match Error:', error);
                displayMessage(scheduleMatchMessage, 'An unexpected error occurred. Check console.', 'danger');
            }
        });

        // --- Match List Logic (Verification) ---

        const matchList = document.getElementById('matchList');
        
        async function fetchMatches() {
            matchList.innerHTML = `<div class="text-center text-muted p-3">Loading...</div>`;

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const matches = await response.json();
                renderMatches(matches);
            } catch (error) {
                matchList.innerHTML = `<div class="alert alert-danger" role="alert">Could not load match schedule.</div>`;
                console.error('Error fetching matches:', error);
            }
        }

        function renderMatches(matches) {
            if (matches.length === 0) {
                matchList.innerHTML = `<p class="text-center text-muted py-3">No matches scheduled yet.</p>`;
                return;
            }

            matchList.innerHTML = matches.slice(0, 10).map(match => { // Show last 10 scheduled
                const startTime = new Date(match.start_time);
                const options = { weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedTime = startTime.toLocaleDateString('en-US', options);
                
                return `
                    <div class="match-list-item card p-3 mb-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1 fw-bold">${match.team1} <span class="text-muted">vs</span> ${match.team2}</h6>
                                <small class="text-success">${formattedTime}</small>
                            </div>
                            <span class="badge bg-secondary">${match.venue || 'TBD'}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', fetchMatches);
    </script>
</body>
</html>
